<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <h1></h1>
        </div>
        <div class="buttons">
            <div class="number">
                <button>1</button>
            </div>
            <div class="number">
                <button>2</button>
            </div>
            <div class="number">
                <button>3</button>
            </div>
            <div class="operation">
                <button>+</button>
            </div>
            <div class="number">
                <button>4</button>
            </div>
            <div class="number">
                <button>5</button>
            </div>
            <div class="number">
                <button>6</button>
            </div>
            <div class="operation">
                <button>-</button>
            </div>
            <div class="number">
                <button>7</button>
            </div>
            <div class="number">
                <button>8</button>
            </div>
            <div class="number">
                <button>9</button>
            </div>
            <div class="operation">
                <button>X</button>
            </div>
            <div class="clear">
                <button>AC</button>
            </div>
            <div class="number">
                <button>0</button>
            </div>
            <div class="operation">
                <button>=</button>
            </div>
            <div class="operation">
                <button>/</button>
            </div>
        </div>
    </div>
</body>
</html>
