<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <h1>0</h1>
    </div>
    <div class="panel">
        <div class="number-pad">
            <div class="one">
                <h1>1</h1>
            </div>
            <div class="two">
                <h1>2</h1>
            </div>
            <div class="three">
                <h1>3</h1>
            </div>
            <div class="four">
                <h1>4</h1>
            </div>
            <div class="five">
                <h1>5</h1>
            </div>
            <div class="six">
                <h1>6</h1>
            </div>
            <div class="seven">
                <h1>7</h1>
            </div>
            <div class="eight">
                <h1>8</h1>
            </div>
            <div class="nine">
                <h1>9</h1>
            </div>
        </div>
        <div class="operations">
            <div class="plus">
                <h1>+</h1>
            </div>
            <div class="minus">
                <h1>-</h1>
            </div>
            <div class="multiply">
                <h1>X</h1>
            </div>
            <div class="divide">
                <h1>/</h1>
            </div>
            <div class="equalls">
                <h1>=</h1>
            </div>
        </div>
    </div>
</body>
</html>
